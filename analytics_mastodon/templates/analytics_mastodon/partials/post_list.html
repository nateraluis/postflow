{% load static %}

<!-- Recent Posts Section -->
{% if posts %}
<div>
  <h2 class="text-lg font-semibold text-gray-900 mb-4">Recent Posts</h2>
  <div class="bg-white shadow overflow-hidden sm:rounded-md">
    <ul role="list" class="divide-y divide-gray-200">
      {% for post in posts %}
        {% include 'analytics_mastodon/partials/post_card.html#post-card' %}
      {% endfor %}
    </ul>
  </div>
</div>
{% else %}
<div class="bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg p-12 text-center">
  <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
  </svg>
  <h3 class="mt-2 text-sm font-medium text-gray-900">No posts yet</h3>
  <p class="mt-1 text-sm text-gray-500">Get started by syncing posts from your connected accounts.</p>
</div>
{% endif %}
