{% extends "postflow/_base.html" %}

{% block main %}
<div class="flex">
  <!-- Content area (dynamic, rendered via Htmx) -->
  <div id="content-area" class="flex-1 py-10 px-4 sm:px-6 lg:px-8 overflow-auto" style="flex: 1; min-height: 100%; overflow: auto;">
    {% block content %}
      <div id="accounts-content" hx-get="{% url 'accounts' %}" hx-trigger="load" hx-swap="outerHTML"></div>
    {% endblock %}
  </div>
</div>
{% endblock %}
