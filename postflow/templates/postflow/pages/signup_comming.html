{% extends "postflow/_base_web.html" %}
{% load static %}
{% block main %}
{% include "postflow/components/navbar.html" %}
{# Add a comming soon message #}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-2xl">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Coming Soon!</h2>
    <p class="mt-4 text-center text-lg/6 text-gray-500">We're working hard to bring you this feature. Stay tuned!</p>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form id="email-form" class="mt-10 sm:w-full items-center" hx-post="{% url 'subscribe' %}" hx-target="#email-form" hx-swap="innerHTML">
      {% csrf_token %}
      <div class="mt-10 flex items-center gap-x-6" id="email-input">
        <input type="email" name="email" placeholder="photographer@postflow.photo" class="w-full max-w-xs rounded-md border-0 bg-gray-100 px-3 py-2 text-sm/6 font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
      </div>
      <div class="mt-10 flex items-center gap-x-6">
        <button type="submit" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Keep me in the loop!</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
