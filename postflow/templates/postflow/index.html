{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostFlow</title>
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <!-- Header Section -->
    <header class="absolute top-6 left-6">
        <h1 class="text-2xl font-bold text-gray-100">PostFlow</h1>
    </header>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center max-w-2xl">
            <!-- Title -->
            <h2 class="text-4xl font-extrabold text-gray-100">Social media management for photographers</h2>
            
            <!-- Subtitle -->
            <p class="text-xl text-gray-400 mt-6">
                Automate your workflow. Schedule, optimize, post. Grow.
            </p>

            <!-- Tagline -->
            <p class="text-lg text-gray-300 mt-4 italic">
                No AI, your work your photos.
            </p>
        </div>
    </div>
</body>
</html>
