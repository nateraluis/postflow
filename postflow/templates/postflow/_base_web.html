{% load tailwind_tags %}
{% load django_htmx %}
{% load static %}
{% load i18n %}

<!doctype html>
<html lang="en">
<script src="{% static 'postflow/htmx.min.js' %}" defer></script>
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>PostFlow</title>
      <meta name="htmx-config" content='{"historyCacheSize": 15}'>
      <script src="{% static 'postflow/htmx.min.js' %}" defer></script>
      <script src="{% static 'ext/debug.js' %}" defer></script>
      <script src="{% static 'ext/event-header.js' %}" defer></script>
      {% tailwind_css %}
      <script defer data-domain="postflow.photo" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
<script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    {% endblock %}
  </head>
  <body hx-ext="debug, event-header">
    <div class="bg-base-100" id="main">
        {% block main %}
        {% endblock %}
    </div>
    {% django_htmx_script %}
  </body>
</html>
