{% extends "postflow/_base_web.html" %}
{% load static %}

{% block main %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-6">
  <div class="max-w-md w-full text-center">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <svg class="w-16 h-16 mx-auto mb-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
      </svg>
      <h1 class="text-2xl font-bold text-gray-900 mb-4">Oops! Something Went Wrong</h1>
      <p class="text-gray-600 mb-6">{{ error }}</p>
      <div class="space-y-3">
        <a href="{% url 'analytics_preview_landing' %}" class="block w-full bg-indigo-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-indigo-500 transition shadow-sm">
          Try Again
        </a>
        <a href="{% url 'home' %}" class="block w-full text-indigo-600 hover:text-indigo-700 font-medium">
          Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
