{% load static %}
<div class="flex h-screen">
  <!-- Static sidebar for desktop -->
  <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6">
      <div class="flex h-16 shrink-0 items-center">
        <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
      </div>
      <nav class="flex flex-1 flex-col">
        <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class="-mx-2 space-y-1">
              <li>
                <!-- Current: "bg-gray-800 text-white", Default: "text-gray-400 hover:text-white hover:bg-gray-800" -->
                <a href="{% url 'dashboard' %}" hx-get="{% url 'dashboard' %}" hx-target="#content-area" hx-swap="innerHTML" class="group flex gap-x-3 rounded-md bg-gray-800 p-2 text-sm/6 font-semibold text-white">
                  <img
                    src="{% static 'postflow/icons/home.svg' %}"
                    class="size-6 shrink-0"
                    alt="Home icon"
                  />
                  Dashboard
                </a>
              </li>
              <li>
                <a href="{% url 'hashtags' %}" hx-get="{% url 'hashtags' %}" hx-target="#content-area" hx-swap="innerHTML" class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-400 hover:bg-gray-800 hover:text-white">
                    <img
                      src="{% static 'postflow/icons/hashtag.svg' %}"
                      class="size-6 shrink-0"
                      alt="Hashtag icon"
                    />
                  Hashtags
                </a>
              </li>
              <li>
                <a href="{% url 'calendar' %}" hx-get="{% url 'calendar' %}" hx-target="#content-area" hx-swap="innerHTML" class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-400 hover:bg-gray-800 hover:text-white">
                    <img
                      src="{% static 'postflow/icons/calendar.svg' %}"
                      class="size-6 shrink-0"
                      alt="Calendar icon"
                    />
                  Calendar
                </a>
              </li>
              <li>
                <a href={% url 'logout' %} class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-400 hover:bg-gray-800 hover:text-white">
                <img
                  src="{% static 'postflow/icons/logout.svg' %}"
                  class="size-6 shrink-0"
                  alt="Log out icon"
                />
                 Log out 
                </a>
              </li>
            </ul>
          </li>
          <li class="-mx-6 mt-auto">
            <a href="#" class="flex items-center gap-x-4 px-6 py-3 text-sm/6 font-semibold text-white hover:bg-gray-800">
              <img class="size-8 rounded-full bg-gray-800" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
              <span class="sr-only">Your profile</span>
              <span aria-hidden="true">{{ request.user.first_name }} {{ request.user.last_name}}</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="sticky top-0 z-40 flex items-center gap-x-6 bg-gray-900 px-4 py-4 shadow-sm sm:px-6 lg:hidden">
    <button type="button" class="-m-2.5 p-2.5 text-gray-400 lg:hidden">
      <span class="sr-only">Open sidebar</span>
      <img
        src="{% static 'postflow/icons/home.svg' %}"
        class="size-6 shrink-0"
        alt="Home icon"
      />
    </button>
    <div class="flex-1 text-sm/6 font-semibold text-white">Dashboard</div>
    <a href="#">
      <span class="sr-only">Your profile</span>
      <img class="size-8 rounded-full bg-gray-800" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
    </a>
  </div>

</div>
