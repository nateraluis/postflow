{% load static %}
<nav class="flex flex-1 flex-col" id="sidebar-nav" {% if is_htmx_request %}hx-swap-oob="true"{% endif %}>
  <ul role="list" class="flex flex-1 flex-col gap-y-7">
    <li>
      <ul role="list" class="-mx-2 space-y-1">
        <!-- Accounts Link -->
        <li>
          <a href="{% url 'accounts' %}"
             hx-get="{% url 'accounts' %}"
             hx-target="#content-area"
             hx-swap="innerHTML"
             class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold {% if active_page == 'accounts' %}bg-gray-800 text-white{% else %}text-gray-400 hover:bg-gray-800 hover:text-white{% endif %}">
            <img src="{% static 'postflow/icons/home.svg' %}" class="size-6 shrink-0" alt="Home icon" />
            Accounts
          </a>
        </li>

        <!-- Hashtags Link -->
        <li>
          <a href="{% url 'hashtag-groups' %}"
             hx-get="{% url 'hashtag-groups' %}"
             hx-target="#content-area"
             hx-swap="innerHTML"
             class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold {% if active_page == 'hashtags' %}bg-gray-800 text-white{% else %}text-gray-400 hover:bg-gray-800 hover:text-white{% endif %}">
            <img src="{% static 'postflow/icons/hashtag.svg' %}" class="size-6 shrink-0" alt="Hashtag icon" />
            Hashtags
          </a>
        </li>

        <!-- Calendar Link -->
        <li>
          <a href="{% url 'calendar' %}"
             hx-get="{% url 'calendar' %}"
             hx-target="#content-area"
             hx-swap="innerHTML"
             class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold {% if active_page == 'calendar' %}bg-gray-800 text-white{% else %}text-gray-400 hover:bg-gray-800 hover:text-white{% endif %}">
            <img src="{% static 'postflow/icons/calendar.svg' %}" class="size-6 shrink-0" alt="Calendar icon" />
            Calendar
          </a>
        </li>

        <!-- Analytics Link -->
        <li>
          <a href="{% url 'analytics_pixelfed:dashboard' %}"
             hx-get="{% url 'analytics_pixelfed:dashboard' %}"
             hx-target="#content-area"
             hx-swap="innerHTML"
             hx-push-url="true"
             class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold {% if active_page == 'analytics' %}bg-gray-800 text-white{% else %}text-gray-400 hover:bg-gray-800 hover:text-white{% endif %}">
            <svg class="size-6 shrink-0 {% if active_page == 'analytics' %}text-white{% else %}text-gray-400 group-hover:text-white{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            Analytics
          </a>
        </li>

        <!-- Feedback Link -->
        <li>
          <a href="{% url 'feedback' %}"
             hx-get="{% url 'feedback' %}"
             hx-target="#content-area"
             hx-swap="innerHTML"
             class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold {% if active_page == 'feedback' %}bg-gray-800 text-white{% else %}text-gray-400 hover:bg-gray-800 hover:text-white{% endif %}">
            <svg class="size-6 shrink-0 {% if active_page == 'feedback' %}text-white{% else %}text-gray-400 group-hover:text-white{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
            </svg>
            Feedback
          </a>
        </li>
      </ul>
    </li>

    <!-- Profile & Logout -->
    <li class="-mx-6 mt-auto">
      <a href="{% url 'profile' %}"
         hx-get="{% url 'profile' %}"
         hx-target="#content-area"
         hx-swap="innerHTML"
         class="flex items-center gap-x-4 px-6 py-3 text-sm font-semibold text-white hover:bg-gray-800">
        <span class="sr-only">Your profile</span>
        <span aria-hidden="true">{{ request.user.first_name }} {{ request.user.last_name }}</span>
      </a>
    </li>
    <!-- Logout -->
    <li>
      <a href="{% url 'logout' %}" class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold text-gray-400 hover:bg-gray-800 hover:text-white">
        <img src="{% static 'postflow/icons/logout.svg' %}" class="size-6 shrink-0" alt="Log out icon" />
        Log out
      </a>
    </li>
  </ul>
</nav>
