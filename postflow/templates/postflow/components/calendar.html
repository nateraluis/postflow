<div id="calendar-container" class="mt-6">
    <div id="calendar-content" class="space-y-6">
        {% for date, posts in grouped_posts.items %}
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-900">{{ date|date:"F j, Y" }}</h3>

                <!-- Stack posts inside each date card -->
                <div class="flex flex-col space-y-4 mt-2">
                    {% for post in posts %}
                        {% include 'postflow/components/partials/scheduled_post.html' with post=post %}
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
