name: üöÄ Deployment

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_LIGHTSAIL_SERVICE_NAME: ${{ secrets.AWS_SERVICE_NAME }}

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:

  buildnginx:
    name: üåé Build NGINX Webserver
    runs-on: ubuntu-latest
    steps:
      - name: üóÇÔ∏è Getting code from GitHub
        uses: actions/checkout@v2

      - name: ‚öôÔ∏è Update to the Latest Versions
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: üè¢ Install AWS CLI and Lightsailctl
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install || true
          aws --version
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl

      - name: ü§ê Log in to AWS Lightsail with Secrets
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: üê≥ Build Docker Container for NGINX
        run: docker build -t nginx:latest -f ./AWS/nginx/Dockerfile .

      - name: üì¨ Push NGINX Image to AWS Lightsail Container Registry
        run: |
          aws lightsail push-container-image \
            --region ${{ env.AWS_REGION }} \
            --service-name ${{ env.AWS_LIGHTSAIL_SERVICE_NAME }} \
            --label nginx \
            --image nginx:latest

  builddjango:
    name: üöß Build Django App
    runs-on: ubuntu-latest
    steps:
      - name: üóÇÔ∏è Getting code from GitHub
        uses: actions/checkout@v2

      - name: ‚öôÔ∏è Update to the Latest Versions
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: üè¢ Install AWS CLI and Lightsailctl
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install || true
          aws --version
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl

      - name: ü§ê Log in to AWS Lightsail with Secrets
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ü§ê Create .env File for Django
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DB_USER: ${{ secrets.DB_USER }}
          envkey_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          envkey_DB_HOST: ${{ secrets.DB_HOST }}
          envkey_DB_NAME: ${{ secrets.DB_NAME }}
          envkey_DB_PORT: ${{ secrets.DB_PORT }}
          envkey_DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          envkey_S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          envkey_S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          envkey_S3_AWS_STORAGE_BUCKET_NAME: ${{ secrets.S3_AWS_STORAGE_BUCKET_NAME }}
          envkey_S3_AWS_S3_REGION_NAME: ${{ secrets.S3_AWS_S3_REGION_NAME }}
          envkey_DEBUG: false
          directory: core
          file_name: .env
          fail_on_empty: false

      - name: üì¶ Install Dependencies
        run: |
          sudo pip3 install --upgrade pip
          sudo pip3 install -r requirements.txt

      - name: üê≥ Build Docker Container for Django
        run: docker build -t django:latest .

      - name: üì¨ Push Django Image to AWS Lightsail Container Registry
        run: |
          aws lightsail push-container-image \
            --region ${{ env.AWS_REGION }} \
            --service-name ${{ env.AWS_LIGHTSAIL_SERVICE_NAME }} \
            --label django \
            --image django:latest

      - name: üöÄ Deploy Containers on AWS Lightsail
        run: |
          aws lightsail create-container-service-deployment \
            --service-name ${{ env.AWS_LIGHTSAIL_SERVICE_NAME }} \
            --containers file://AWS/deploymentconfig.json \
            --public-endpoint file://AWS/publicendpoint.json

      - name: ‚úÖ Deployment Completed Successfully
        run: echo "Deployment complete!"
