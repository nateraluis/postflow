name: ğŸš€ Deployment

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_LIGHTSAIL_SERVICE_NAME: ${{ secrets.AWS_SERVICE_NAME }}

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:

  buildnginx:
    name: ğŸŒ Build NGINX Webserver
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‚ï¸ Getting code from GitHub
        uses: actions/checkout@v2

      - name: âš™ï¸ Update to the Latest Versions
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: ğŸ¢ Install AWS CLI and Lightsailctl
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install || true
          aws --version
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl

      - name: ğŸ¤ Log in to AWS Lightsail with Secrets
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ³ Build Docker Container for NGINX
        run: docker build -t nginx:latest -f ./AWS/nginx/Dockerfile .

      - name: ğŸ“¬ Push NGINX Image to AWS Lightsail Container Registry
        run: |
          aws lightsail push-container-image \
            --region ${{ env.AWS_REGION }} \
            --service-name ${{ env.AWS_LIGHTSAIL_SERVICE_NAME }} \
            --label nginx \
            --image nginx:latest

  builddjango:
    name: ğŸš§ Build Django App
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—‚ï¸ Getting code from GitHub
        uses: actions/checkout@v2

      - name: âš™ï¸ Update to the Latest Versions
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: ğŸ¢ Install AWS CLI and Lightsailctl
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install || true
          aws --version
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl

      - name: ğŸ¤ Log in to AWS Lightsail with Secrets
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ¤ Create .env File for Django
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> core/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> core/.env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> core/.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> core/.env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> core/.env
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> core/.env
          echo "S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}" >> core/.env
          echo "S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}" >> core/.env
          echo "S3_AWS_STORAGE_BUCKET_NAME=${{ secrets.S3_AWS_STORAGE_BUCKET_NAME }}" >> core/.env
          echo "S3_AWS_S3_REGION_NAME=${{ secrets.AWS_S3_REGION_NAME }}" >> core/.env
          echo "MEDIA_ACCESS_KEY=${{ secrets.MEDIA_ACCESS_KEY }}" >> core/.env  # ğŸ”¹ Add this
          echo "MEDIA_SECRET_ACCESS_KEY=${{ secrets.MEDIA_SECRET_ACCESS_KEY }}" >> core/.env  # ğŸ”¹ Add this
          echo "AWS_STORAGE_MEDIA_BUCKET_NAME=${{ secrets.AWS_STORAGE_MEDIA_BUCKET_NAME }}" >> core/.env  # ğŸ”¹ Add this
          echo "DEBUG=False" >> core/.env
          echo "REDIRECT_URI=${{ secrets.REDIRECT_URI }}" >> core/.env

      - name: ğŸ“¦ Install Dependencies
        run: |
          # sudo pip3 install --upgrade pip
          sudo pip3 install -r requirements.txt

      - name: ğŸ³ Build Docker Container for Django
        run: docker build -t django:latest .

      - name: ğŸ“¬ Push Django Image to AWS Lightsail Container Registry
        run: |
          aws lightsail push-container-image \
            --region ${{ env.AWS_REGION }} \
            --service-name ${{ env.AWS_LIGHTSAIL_SERVICE_NAME }} \
            --label django \
            --image django:latest

      - name: ğŸš€ Deploy Containers on AWS Lightsail
        run: |
          aws lightsail create-container-service-deployment \
            --service-name ${{ env.AWS_LIGHTSAIL_SERVICE_NAME }} \
            --containers file://AWS/deploymentconfig.json \
            --public-endpoint file://AWS/publicendpoint.json

      - name: âœ… Deployment Completed Successfully
        run: echo "Deployment complete!"
